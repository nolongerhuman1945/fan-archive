<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanfic Archive</title>
  </head>
  <body>
    <script>
      // Redirect to index.html for client-side routing with BrowserRouter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Extract the path after /fan-archive/
      var basePath = '/fan-archive';
      var relativePath = path.replace(basePath, '').replace(/\/index\.html$/, '');
      
      // Build redirect URL - use query parameter instead of hash for BrowserRouter
      var newPath = basePath + '/index.html';
      var params = new URLSearchParams(search);
      
      if (relativePath && relativePath !== '/404.html' && relativePath !== '/') {
        params.set('redirect', relativePath);
      }
      
      var queryString = params.toString();
      if (queryString) {
        newPath += '?' + queryString;
      }
      
      // Preserve original hash if present and no redirect path
      if (hash && (!relativePath || relativePath === '/404.html' || relativePath === '/')) {
        newPath += hash;
      }
      
      window.location.replace(newPath);
    </script>
  </body>
</html>
